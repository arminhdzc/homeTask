
<mat-card class="my-card">
  <mat-card-content>

    <mat-label>
      <span>REGISTER</span>
    </mat-label>
    <mat-card id="form" class="my-card">
      <mat-card-content>
        <form class="my-form">
          <mat-card-content>
            <form class="my-form">
              <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input #firstName matInput  placeholder="First name"  name="fname"  required>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input #lastName matInput  placeholder="Last Name" name="lname"  required>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input #address matInput  placeholder="Address" name="address"  required>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input #email matInput  placeholder="Email" name="email">
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input #password matInput type="password" placeholder="Password"  name="password">
              </mat-form-field>
            </form>
          </mat-card-content>
        </form>
      </mat-card-content>
    </mat-card>

  </mat-card-content>
  <mat-card-actions>
      <button (click)="register(firstName.value, lastName.value, address.value, email.value, password.value)" mat-raised-button color="primary">REGISTER</button>
    </mat-card-actions>
</mat-card>
