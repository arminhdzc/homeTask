<mat-toolbar color="primary" class="expanded-toolbar">

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>

    <button mat-button routerLink="/register" *ngIf="!isLogedIn">
      Register
      <mat-icon>drive_file_rename_outline</mat-icon>
    </button>

    <button mat-button routerLink="/login" *ngIf="!isLogedIn">
      Login
      <mat-icon>login</mat-icon>
    </button>

    <button mat-button routerLink="/users" *ngIf="isLogedIn">
      Users List
      <mat-icon>supervisor_account</mat-icon>
    </button>


  </div>
  <div>
    <button id="logout" mat-button (click)="logout()" *ngIf="isLogedIn">
      Log out
      <mat-icon>logout</mat-icon>
    </button>
  </div>

</mat-toolbar>



<router-outlet></router-outlet>
