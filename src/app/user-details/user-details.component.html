<mat-card>
    <mat-card-title>User details:</mat-card-title>
    <mat-card-content>
        <mat-list role="list">
            <div *ngFor="let prop of userKeys">
                <mat-list-item role="listitem">{{prop}}: {{user[prop]}}</mat-list-item>
            </div>
        </mat-list>
    </mat-card-content>
</mat-card>
